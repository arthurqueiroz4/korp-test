<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Digite o nome do produto">
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">
      Nome é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="description" placeholder="Digite a descrição do produto"></textarea>
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">
      Descrição é obrigatória
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Saldo</mat-label>
    <input matInput type="number" formControlName="balance" placeholder="Digite o saldo inicial">
    <mat-error *ngIf="productForm.get('balance')?.hasError('required')">
      Saldo é obrigatório
    </mat-error>
    <mat-error *ngIf="productForm.get('balance')?.hasError('min')">
      Saldo deve ser maior ou igual a 0
    </mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid || isLoading">
      {{ isLoading ? 'Criando...' : 'Criar Produto' }}
    </button>
  </div>
</form>
