<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sistema de GestÃ£o</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
        <mat-tab label="Produtos">
          <div class="tab-content">
            <div class="options">
              <mat-button-toggle-group [value]="selectedOption" (change)="onOptionChange($event.value)">
                <mat-button-toggle value="list">Listar</mat-button-toggle>
                <mat-button-toggle value="create">Criar</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="content">
              <app-product-list *ngIf="selectedOption === 'list'"></app-product-list>
              <app-product-form *ngIf="selectedOption === 'create'" (productCreated)="onProductCreated()"></app-product-form>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Notas Fiscais">
          <div class="tab-content">
            <div class="options">
              <mat-button-toggle-group [value]="selectedInvoiceOption" (change)="onInvoiceOptionChange($event.value)">
                <mat-button-toggle value="list">Listar</mat-button-toggle>
                <mat-button-toggle value="create">Criar</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="content">
              <app-invoice-list *ngIf="selectedInvoiceOption === 'list'"></app-invoice-list>
              <app-invoice-form *ngIf="selectedInvoiceOption === 'create'" (invoiceCreated)="onInvoiceCreated()"></app-invoice-form>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
